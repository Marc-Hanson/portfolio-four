{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} | Bewdley Spirits</title>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap and google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <!-- header/navbar -->
    <nav class="bg-white dark:bg-black dark:text-white flex flex-col md:flex-row items-center md:justify-between px-6 py-4 border-b border-b-gray-60 shadow-sm mx-auto">
        <!-- Logo -->
        <div>
            <h2 class="text-3xl font-bold">
                <a href="#">Bewdley Spirits</a>
            </h2>
        </div>
        <!-- /End Logo -->
        <div class="mt-5 md:mt-0">
            <ul class="flex flex-col md:flex-row md:space-x-5 w-full items-center">
                <li>
                    <a
                        class="font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-500 transition-colors duration-300">Our Products</a>
                </li>
                <li>
                    <a
                        class="font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-500 transition-colors duration-300">Shop Merch</a>
                </li>
                <li>
                    <a
                        class="font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-500 transition-colors duration-300">About Us</a>
                </li>
                <li>
                    <a
                        class="font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-500 transition-colors duration-300">Members</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- main content -->
    <main class="flex-shrink-0 main-bg">
      {% block content %} {% endblock content %}
    </main>
    <!-- footer -->
    <footer class="bg-white dark:bg-black dark:text-white flex flex-col md:flex-row items-center md:justify-between px-6 py-4 border-t border-b-gray-60 shadow-sm mx-auto">
        <div class="max-w-screen-xl pt-4 mx-auto sm:px-6 lg:px-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <p class="mt-4text-sm text-center text-gray-400 lg:text-left lg:mt-0">
                    <a href="#">Facebook</a>
                </p>
                <div class="flex justify-center sm:justify-start px-8">
                    <a href="#"><img class="rounded-full" src="{% static 'images/ghost.png' %}" width="40" height="40" /></a>
                </div>
                <p class="mt-4text-sm text-center text-gray-400 lg:text-right lg:mt-0">
                    <a href="#">Instagram</a>
                </p>
            </div>
        </div>
    </footer>
  </body>
</html>
