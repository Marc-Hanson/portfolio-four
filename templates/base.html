{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block head_title %}{% endblock %} | Bewdley Spirits</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bewdley Spirits based in Bewdley, Worcestershire.">
    <meta name="keywords" content="bewdley, spirits, vodka, rum, sway, worcestershire">
    <!-- tailwind and google fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans:wght@300&display=swap" rel="stylesheet"/>
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body background="{% static 'images/logo_full.webp' %}" class="bg-center bg-cover bg-no-repeat bg-fixed">
    <!-- header/navbar -->
    <nav class="bg-black text-white flex flex-col md:flex-row items-center md:justify-between px-6 py-6 border-b border-b-gray-60 shadow-sm mx-auto">
        <!-- logo -->
        <h2 class="text-5xl font-bold"><a href="{% url 'home' %}" class="hover:text-blue-400 transition-colors duration-300 logo-style">Bewdley Spirits</a></h2>
        <!-- navigation list -->
        <div class="mt-5 md:mt-0">
            <ul class="flex flex-col md:flex-row md:space-x-5 w-full items-center">
                <li class="nav-item"><a class="font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-400 transition-colors duration-300" href="{% url 'products' %}">Our Products</a></li>
                <li class="nav-item"><a class="font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-400 transition-colors duration-300" href="https://ko-fi.com/bewdleyspirits/shop" target="_blank">Shop Merch</a></li>
                <li class="nav-item"><a class="font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-400 transition-colors duration-300" href="{% url 'about' %}">About Us</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-400 transition-colors duration-300" href="{% url 'about' %}#feedback">Feedback</a></li>
                <li class="nav-item"><a class="font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-400 transition-colors duration-300" href="{% url 'account_logout' %}">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-400 transition-colors duration-300" href="{% url 'account_signup' %}">Register</a></li>
                <li class="nav-item"><a class="font-semibold tracking-tight block cursor-pointer p-2 hover:text-blue-400 transition-colors duration-300" href="{% url 'account_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!-- main content -->
    <main class="flex-shrink-0">
        {% block content %} {% endblock content %}
        <script src="https://kit.fontawesome.com/ab5728490f.js" crossorigin="anonymous"></script>
    </main>
    <!-- footer -->
    <footer class="bg-black text-white flex items-center px-6 py-4 border-t border-b-gray-60 shadow-sm mx-auto">
        <div class="flex justify-center items-center mx-auto">
            <p class="mt-4 text-sm text-center text-gray-400 lg:text-left lg:mt-0">
                <a href="https://www.facebook.com/people/Bewdley-Spirits/100095296427083/" target="_blank"><i class="fa-brands fa-square-facebook fa-2xl text-white hover:text-blue-400 transition-colors duration-300"></i></a>
            </p>
            <div class="flex justify-center sm:justify-start px-10">
                <img src="{% static 'images/ghost.webp' %}" width="50" height="50" />
            </div>
            <p class="mt-4 text-sm text-center text-gray-400 lg:text-right lg:mt-0">
                <a href="https://www.instagram.com/bewdley_spirits/" target="_blank"><i class="fa-brands fa-instagram fa-2xl text-white hover:text-blue-400 transition-colors duration-300"></i></a>
            </p>
        </div>
    </footer>
</body>

</html>
