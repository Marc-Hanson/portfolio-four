<!-- form content -->
<form action="/review/" method="POST" class="w-full max-w-lg mx-auto">
    {% csrf_token %}
    <!-- review title -->
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
            <label class="block tracking-wide text-white text-2xl font-bold mb-2" for="title">Review Title</label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="title" name="title" type="text">
            <p class="text-white text-sm italic">Please enter a title for your review</p>
        </div>
    </div>
    <!-- star rating -->
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
            <label class="block tracking-wide text-white text-2xl font-bold mb-2" for="stars">Star Rating</label>
            <select name="stars" id="stars" class="text-black py-3 px-4 mb-3">
                <option label="ZERO" value="0">0 - Zero Stars</option>
                <option label="ONE" value="1">1 - One Star</option>
                <option label="TWO" value="2">2 - Two Stars</option>
                <option label="THREE" value="3">3 - Three Stars</option>
                <option label="FOUR" value="4">4 - Four Stars</option>
                <option label="FIVE" value="5" selected>5 - Five Stars</option>
            </select>
            <p class="text-white text-sm italic">Rate us from 0-5 Stars</p>
        </div>
    </div>
    <!-- review text -->
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
            <label class="block tracking-wide text-white text-2xl font-bold mb-2" for="content">Review</label>
            <textarea class=" no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" id="content" name="content"></textarea>
            <p class="text-white text-sm italic">Please let us know how we're doing!</p>
        </div>
    </div>
    <!-- submit button -->
    <div class="md:flex md:items-center">
        <div class="md:w-1/3 mx-auto">
            <input type="submit" value="Submit" class="bg-blue-800 hover:bg-black text-white font-bold py-2 px-4 mt-12 rounded border"></button>
        </div>
    </div>
</form>
